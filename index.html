<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch">
                <button @click="filter()" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="show()" class="btn-cart" type="button">Корзина</button>
            <div class="basket invisible">
                <div class="basket-content">
                    <div class="basket-product-item" v-for="product of basketGoods">
                        <p>{{ product.product_name }}</p>
                        <p>{{ product.price }} руб.</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/main.js"></script>
</body>
</html>
